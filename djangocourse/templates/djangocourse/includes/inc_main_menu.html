<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Рассылка</h5>
    {% if user.is_authenticated %}
    <nav class="ms-5">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <a class="p-2 btn btn-primary" href="{% url 'djangocourse:home' %}">Главная</a>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Создать
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'djangocourse:client_create' %}">Клиента</a></li>
                    <li><a class="dropdown-item" href="{% url 'djangocourse:distribution_create' %}">Рассылку</a></li>
                    <li><a class="dropdown-item" href="{% url 'djangocourse:message_create' %}">Сообщение</a></li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Посмотреть
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'djangocourse:client' %} ">Клиента</a></li>
                    <li><a class="dropdown-item" href="{% url 'djangocourse:distribution' %}">Рассылку</a></li>
                    <li><a class="dropdown-item" href="{% url 'djangocourse:message' %}">Сообщение</a></li>
                </ul>
            </div>
            {% if user.is_staff %}
            <a class="p-2 btn btn-primary" href="{% url 'users:user_list' %}">Список пользователей</a>
            {% endif %}
        </div>
    </nav>
    {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-outline-info" href="{% url 'users:profile' %}">Профиль</a>
        |
        <a class="btn btn-outline-danger" href="{% url 'users:logout' %}">Выход</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        |
        <a class="btn btn-outline-info" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
</div>
