{% extends 'djangocourse/base.html' %}
{% block content %}
<div class="container">
    <table class="table caption-top">
        <caption>Пользователи</caption>
        <thead>
        <tr>
            <th scope="col">Клиент</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{object.email}}</td>
            <td>{% if object.is_active == True %} Активен
                <a class="p-1 btn btn-danger" href="{% url 'users:user_baned' object.pk %}">Забанить</a>
                {% else %} Забанен
                <a class="p-1 btn btn-success" href="{% url 'users:user_baned' object.pk %}">Разбанить</a>
                {% endif %}
            </td>
            <td>

            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
